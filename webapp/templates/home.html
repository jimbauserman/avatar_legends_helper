{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome {{ name }} {% endblock %}</h1>
    {% for char in chars %}
        <a href="{{ url_for('character') }}/{{ char['id'] }}">
            <h3>{{ char['name'] }} {{ char['playbook'] }}</h3>
        </a>
    {% endfor %}
{% endblock %}
